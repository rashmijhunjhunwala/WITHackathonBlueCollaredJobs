<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  
    <div class="contain">
        <div class="inner-contain">
          <h2>Login</h2>
          <br>
          <!-- Login form-->
          <form #f1="ngForm">    
            <div class="form-group">
              <label for="username">Username : </label>
              <div class="input-group">
                <input #username="ngModel" ngModel name="username" id="username" type="text" class="form-control" required>
              </div>
            </div>
      
            <br>
      
            <div class="form-group">
              <label for="password">Password :</label>
              <div class="input-group">
                <input #password="ngModel" ngModel name="password" id="password" type="password" class="form-control" required>
              </div>
            </div>
            <div align='center' class="buttonlog">
                <button class="btn btn-success" [disabled]="!f1.valid" (click)="loginEmployer(username.value, password.value)">Post a Job</button>
                <button class="btn btn-success" [disabled]="!f1.valid" (click)="loginSeeker(username.value, password.value)">Find a Job</button>
            </div>
          </form>
        </div>
      </div>           
</body>
</html>
