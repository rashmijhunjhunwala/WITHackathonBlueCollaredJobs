<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div class="wrap-contain">
        <div class="box">
            <h2>Sign Up</h2>
            <!-- Sign Up form -->
            <form #f2="ngForm" (ngSubmit)="saveEmployer(f2.value);f2.reset()">
                <!-- Name -->
                <div class="inputBox">
                    <input class="form-control" #name="ngModel" spellcheck="false" ngModel name="name" type="text" id="name" required>
                    <label for="name">Enter your Name</label>
                    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                        Required
                    </div>
                </div>
                <!-- Email address -->
                <div class="inputBox">
                    <input class="form-control" #email="ngModel" spellcheck="false" ngModel="email" name="email" type="email" id="email" required>
                    <label for="email">Enter your email id</label>
                    <div class="alert alert-danger" *ngIf=" email.touched && email.invalid">
                        Required
                    </div>
                </div>

                <!-- Phone -->
                <div class="inputBox">
                    <input class="form-control" #phone="ngModel" ngModel name="phone" type="text" id="phone" required>
                    <label for="phone">Enter your Phone Number</label>
                    <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
                        Required
                    </div>
                </div>


                <!-- Password -->
                <div class="inputBox">
                    <input class="form-control" #password="ngModel" spellcheck="false" ngModel name="password" type="text" id="pass" required>
                    <label for="password">Enter your Password</label>
                    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                        Required
                    </div>
                </div>
                
                <!-- Submit Button -->
                <input type="submit" class="btn btn-default" [disabled]="!f2.valid" value="Submit">
                <br><br>
            </form>
        </div>
    </div>
</div>
</body>
</html>
